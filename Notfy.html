<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: transparent; /* Ideal para integrar noutros locais */
            margin: 20px; /* Margem simples no topo e esquerda */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .status-inline {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 17px;
            font-weight: 500;
        }

        /* Cores dos estados */
        .ferias { color: #0ea5e9; } /* Azul Verão */
        .aula { color: #64748b; }   /* Cinza Executivo */

        .info-secundaria {
            font-weight: 400;
            color: #94a3b8;
            margin-left: 5px;
        }

        .divider {
            color: #e2e8f0;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="status-inline" id="container-status">
        <span id="icone"></span>
        <span id="texto-principal"></span>
        <span class="divider">/</span>
        <span id="texto-detalhe" class="info-secundaria"></span>
    </div>

    <script>
        function atualizarStatus() {
            const hoje = new Date();
            const mes = hoje.getMonth() + 1;
            const dia = hoje.getDate();
            
            const container = document.getElementById('container-status');
            const icone = document.getElementById('icone');
            const principal = document.getElementById('texto-principal');
            const detalhe = document.getElementById('texto-detalhe');

            // Lógica: Dezembro, Janeiro ou até 10 de Fevereiro
            const feriasAtivas = (mes === 12) || (mes === 1) || (mes === 2 && dia <= 10);

            if (feriasAtivas) {
                container.className = "status-inline ferias";
                icone.setAttribute('data-lucide', 'sun'); // Ícone de sol minimalista
                principal.innerText = "Em férias";
                detalhe.innerText = "A aproveitar o descanso";
            } else {
                container.className = "status-inline aula";
                icone.setAttribute('data-lucide', 'graduation-cap'); // Ícone de capelo/estudos
                principal.innerText = "Em aula";
                detalhe.innerText = "Sem informações de aulas";
            }

            // Ativa os ícones da biblioteca
            lucide.createIcons();
        }

        atualizarStatus();
    </script>
</body>
</html>
